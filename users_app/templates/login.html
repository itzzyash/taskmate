{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    <title></title>
{% endblock title %}

{% block content %}
    <div class="container">
    </br>
        <h2 class="text-primary fw-bolder" >Login On TaskMate</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-info alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

            {% endfor %}
        {% endif %}
        <form method="POST" class="mt-5 col-6">
            {% csrf_token %}

            {{ form|crispy }}

        <button type="submit" class="btn btn-primary mb-5 mt-3">Login</button>
        </form>
    </div>
{% endblock content %}
